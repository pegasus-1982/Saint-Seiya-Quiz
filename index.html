<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="high-scores" class="no-gutters">

        <div class="row no-gutters">
            <h1>
                Cosmo Ranking
            </h1>
            
            

        </div>

        <div class="row no-gutters" >
            <h2 class="left-panel-button">
                Your current Score:                
                <button type="button" class="btn btn-outline-primary" id="yourScore"></button>
            </h2>

            <h2 class="left-panel-button">
                <button type="button" class="btn btn-success" id="showHighScores">Show Scores</button>                
            </h2>

        </div>

        <div class="row no-gutters highScoresTable">
            <h2>
                Highest Cosmos
            </h2>   

            <div class="userScores">
                <table style="width:100%">
                    <tr>
                      <th>Player</th>
                      <th>Score</th>
                      
                    </tr>
                    <tr>
                      <td> TEST1</td>
                      <td class="storedScore"> 6</td>
                      
                    </tr>
                </table>
              </div>

        </div>


    </div>
           
    
    <div class="quiz-cards" class="no-gutters">

        <div class="row no-gutters">

            <button id="startGame" type="button" class="btn btn-success">Start Game</button>

            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <button type="button" class="btn btn-secondary" id="optionA"></button>
                    <button type="button" class="btn btn-secondary" id="optionB"></button>
                    <button type="button" class="btn btn-secondary" id="optionC"></button>
                </ul>
                
                <div class="commands">

                    <button type="button" class="btn btn-primary next">NEXT>></button>
                    <button id="tryAgain" type="button" class="btn btn-success">Try again</button>
                    
                </div>

                <div class="card-body" class="alerts">

                    <div class="alert alert-success" role="alert">
                        
                    </div>

                    <div class="alert alert-danger" role="alert">
                        
                      </div>
                    
                </div>

                </div>

        </div>

    </div>

    
    <div class="sanctuaryMap" class="timer" class="no-gutters">
        
        <div class="row no-gutters">

            
                
            <h1 class="time"></h1>
            <div id="main"></div>

            

        </div>
        

    </div>


    
    
    
    

</body>
</html>
